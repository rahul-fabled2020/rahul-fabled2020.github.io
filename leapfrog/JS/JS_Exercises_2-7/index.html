<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Exercises 2-7</title>
</head>
<body>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th>Exercise No. </th>
                    <th>Exercise Link</th>    
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script>
        for(var i=2;i<=7;i++){
            tr = document.createElement("tr");
            td_sn = document.createElement("td");
            td_sn.textContent = i;
            td_link = document.createElement("td");
            td_link.innerHTML = "<a target='_blank' href='"+i+".html'>Exercise "+i+"</a>"
            tr.appendChild(td_sn)
            tr.appendChild(td_link)
            document.getElementById("tableBody").appendChild(tr);
        }
    </script>
</body>
</html>
